<div [formGroup]="scoreboardForm">
  <div class="p-pl-2 p-pr-2">
    <p-checkbox label="Show scoreboard" formControlName="visible" binary="true">
    </p-checkbox>
    <div class="p-d-flex p-jc-between p-mt-5" formGroupName="home">
      <span class="p-float-label">
        <input id="homeName" type="text" pInputText formControlName="name">
        <label for="homeName">Home</label>
      </span>
      <span class="p-float-label">
        <p-inputNumber id="homeScore" formControlName="points" min="0" [showButtons]="true" size="2"
          inputStyleClass="mousetrap"></p-inputNumber>
        <label for="homeScore">Score</label>
      </span>
    </div>
    <div class="p-d-flex p-jc-between p-mt-4" formGroupName="away">
      <span class="p-float-label">
        <input id="guestName" type="text" pInputText formControlName="name">
        <label for="guestName">Guest</label>
      </span>
      <span class="p-float-label">
        <p-inputNumber id="guestScore" formControlName="points" min="0" [showButtons]="true" size="2"
          inputStyleClass="mousetrap">
        </p-inputNumber>
        <label for="guestScore">Score</label>
      </span>
    </div>
  </div>
</div>
